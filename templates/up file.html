<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>up file</title>
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <!-- boostrap linkage -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../static/up file.css">    
</head>

<!-- startting of the body -->
<body>
    <!-- startting of the navrar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item  p-2 active ">
                    <a class="nav-link link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item  p-2 active">
                    <a class="nav-link" href="/upload">CACULATOR <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item  p-2 active">
                    <a class="nav-link" href="/flowchart">FLOWCHART <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ending of the navbar -->

    <div class="forms-header">
    <h2> THE QUOTATION RATIO </h2>
    <span></span>
    </div>
    <br>
    <div class="forms">
    <form action="" method="post" class="second-form">
       <input class="path1"type="text " placeholder="First Path Text" name="file1" value="{{request.form.file1}}">
       <input class="path2"type="text input-2" placeholder="Second Path Text" name="file2" value="{{request.form.file2}}">
       <input class="split-2"type="text " placeholder="Split_at" name="split_at" value="{{request.form.split_at}}">
       <input class="btn btn-default" type="submit" value="Submit">
    </form>
    </div>
     
    <div class="results-header">
    <h2 class="h2-results">the results are</h2>
    <span class="span-results"></span>
    </div>
 <div class="results">
    {% if result %}
    <p> {{path_file1}} / {{path_file2}} </p>
    <p class="result" > <strong> Result         : </strong> {{ result }}</p>
    <p class="similar" > <strong> Similar       : </strong> {{ similar }} %</p>
    <p class="difference" > <strong> Difference : </strong> {{ difference }} %</p>
    <p class="time_run" > <strong> Time Run     : </strong> {{ time_run }} SC</p>
    {% endif %}
    <br>
    <br>
    <br>
    <br>
 </div>

<!-- all the scripts linkages -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
